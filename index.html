<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talk Like Pirates</title>
    <meta name="author" content="Ankita Bagale">
    
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Yeon+Sung&display=swap" rel="stylesheet">   

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>  

    <div class="bg-image"><img id="bg" src="/Images/bg-pirates.jpg" alt="bg-image">
    </div>
    <div class="place-over-bg">
        <header class="container text-center">
            <h1>Talk Like Pirates</h1>
            <p>Fan of Pirates of the Caribbean!! Want to talk like pirates!! You are at the right place. This app will convert English to Pirates language. Now you can talk with your frinds like<br>☠️ Pirates ☠️</p>
        </header>
                
        <section class="text-center container">
            
            <textarea class="box" id="userInput" placeholder="Enter your text here and we will convert into Pirates language"></textarea>
            <button id="translateBtn">Translate</button>

            <h3>Translated output is shown below</h3>
            <div class="text-left box" id="output"></div>
        
        </section>

        <footer class="footer text-center container">
            <div class="footer-header">Connect with me!</div>
            <ul class="flex list non-bullet-list">
                <li class="list-item-inline">
                    <a class="link" href="https://github.com/AnkitaBagale"><i class="fab fa-github" aria-hidden="true"></i></a>
                </li>
                <li class="list-item-inline">
                    <a class="link" href="https://twitter.com/AnkitaB1108"><i class="fab fa-twitter"></i></a>
                </li>
                <li class="list-item-inline">
                    <a class="link" href="https://www.linkedin.com/in/ankita-bagale1108"><i class="fab fa-linkedin-in"></i></a>
                </li>
            </ul>
        </footer>
    </div> 
        

    <script src="app.js"></script>
</body>
</html>
